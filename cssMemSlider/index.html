<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <input type="radio" name="button" class="button1" id="b1" checked />
        <input type="radio" name="button" class="button2" id="b2" />
        <input type="radio" name="button" class="button3" id="b3" />
        <input type="radio" name="button" class="button4" id="b4" />
        <div class="slider-images">
          <div class="slide slide1"><img src="./assets/1.jpg" alt="" /></div>
          <div class="slide"><img src="./assets/2.jpg" alt="" /></div>
          <div class="slide"><img src="./assets/3.jpg" alt="" /></div>
          <div class="slide"><img src="./assets/4.jpeg" alt="" /></div>
        </div>

        <div class="label-text-wrapper">
          <div class="slider-text">
            <div class="text-slide s1">Рандом мем 1</div>
            <div class="text-slide">Рандом мем 2</div>
            <div class="text-slide">Справа моя подруга</div>
            <div class="text-slide">Рандом мем 3</div>
          </div>
          <div class="controls">
            <label class="label l1" for="b1"
              ><div class="control control1"></div
            ></label>
            <label class="label l2" for="b2"
              ><div class="control control2"></div
            ></label>
            <label class="label l3" for="b3"
              ><div class="control control3"></div
            ></label>
            <label class="label l4" for="b4"
              ><div class="control control4"></div
            ></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
