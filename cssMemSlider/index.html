<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider-wrapper">
        <div class="slider-images">
          <div class="slide"><img src="./assets/1.jpg" alt="" /></div>
          <div class="slide"><img src="./assets/2.jpg" alt="" /></div>
          <div class="slide"><img src="./assets/3.jpg" alt="" /></div>
          <div class="slide"><img src="./assets/4.jpeg" alt="" /></div>
        </div>
        <div class="label-text-wrapper">
          <div class="slider-text">
            <div class="text-slide">aaaaaaaaaaaaaaaa</div>
            <div class="text-slide">bbbbbbbbbbbbbbbb</div>
            <div class="text-slide">cccccccccccccccc</div>
            <div class="text-slide">dddddddddddddddd</div>
          </div>
          <div class="buttons">
            <input type="radio" name="button" id="button1" />
            <input type="radio" name="button" id="button2" />
            <input type="radio" name="button" id="button3" />
            <input type="radio" name="button" id="button4" />
          </div>

          <div class="controls">
            <label class="label" for="button1"></label>
            <label class="label" for="button2"></label>
            <label class="label" for="button3"></label>
            <label class="label" for="button4"></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
